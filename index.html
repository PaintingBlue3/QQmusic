<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body>
    <div id="windowfloat">
        <div>
            <div class="download">
                <img src="/images/icon.png">
                <div>
                    <img src="/images/logo.png">
                    <span>打开APP收藏下载
                    </span>
                </div>
            </div>
        </div>
        <div>
            <div class="tab">
                <span class="tab_">推荐</span>
                <span class="tab_" id="after">排行</span>
            </div>
            <div class="tab-underline">
                <div class="tab-line"></div>
                <div class="tab-line" id="after1"></div>
            </div>
        </div>
    </div>
    <div id="recom">
        <div id="search">
            <img src="/images/search.png" id="goToSearchpage">
        </div>
        <div class="ofi_music">
            <div class="head">官方歌单
                <span>更多
                    <img src="/images/箭头 右.png">
                </span>
            </div>
            <div class="music-list">
                <div class="musicbox"></div>
                <div class="musicbox"></div>
                <div class="musicbox"></div>
                <div class="musicbox"></div>
                <div class="musicbox"></div>
                <div class="musicbox"></div>
            </div>
        </div>
        <div class="pepple_music">
            <div class="head">达人歌单
                <span>更多
                    <img src="/images/箭头 右.png">
                </span>
            </div>
            <div class="music-list">
                <div class="musicbox-"></div>
                <div class="musicbox-"></div>
                <div class="musicbox-"></div>
                <div class="musicbox-"></div>
                <div class="musicbox-"></div>
                <div class="musicbox-"></div>
            </div>
        </div>
        <div class="column_music">
            <div class="head">专区
                <span>更多
                    <img src="/images/箭头 右.png">
                </span>
            </div>
            <div class="column">
                <div class="columnBox"></div>
                <div class="columnBox"></div>
                <div class="columnBox"></div>
                <div class="columnBox"></div>
                <div class="columnBox"></div>
                <div class="columnBox"></div>
                <div class="columnBox"></div>
                <div class="columnBox"></div>
            </div>
        </div>
    </div>
    <div id="searchpage">
        <div id="searchlan">
            <img id="search2" src="/images/search2.png">
            <img id="cancel" src="/images/cancel.png">
            <input id="searchtext" type="text" placeholder="搜索">
        </div>
        <div class="hotsearch">
            <div class="head1">
                历史搜索
            </div>
            <div class="historynames">
            </div>
            <div class="head1">
                热门搜索
            </div>
            <div class="hotnames">
            </div>
        </div>
        <div id="searchpage-2">
            <!--具体搜索页面-->
            <div class="searchFeedback">

            </div>
        </div>

    </div>
    <div id="rank">
    </div>
    <div id="bottom">
        <img src="/images/bottom.png">
    </div>
    </div>
    </div>
    </div>

    <script src="/index.js" type="module"></script>
</body>

</html>
